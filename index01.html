<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Primer AngularJS</title>
</head>
<!-- ng-app define el elemento dentro del cuál AngularJS se va a ejecutar -->
<!-- ng-init es usado para definir las tareas de inicialización de la aplicación -->
<!-- en este caso estamos creando un "Modelo" llamado "Creadores" cuyo valor es "  Miško Hevery and Adam Abrons" -->
<!-- "{{}}" se utiliza para producir los datos que se hayan almacenado en los modelos -->
<!-- o para ejecutar expresiones -->
<!-- Tanto ng-app como ng-init son llamadas directivas -->
<!-- Las directivas permiten a AngularJS modificar el DOM -->
<body ng-app ng-init=" Creadores = '  Miško Hevery and Adam Abrons' ">
    AngularJS fue creado por {{Creadores}} hace sólo {{ 2018-2009}} años.
    <script src="angular.min.js" type="text/javascript"> </script>
</body>
</html>
