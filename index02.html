<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo en Scope</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    var myApp = angular.module('app',[]);

    // $scope se trata de un objeto de AngularJS que puede referenciar
    // al objeto JavaScript Modelo como una propiedad, que es lo que hacemos 
    // en la siguiente función.
    // Función a la que pasamos el $scope como parámetro
    //function AlumnoController($scope) {
    myApp.controller('AlumnoController', ['$scope',function($scope) {
        // Y dentro de la función
        // $scope referencia al modelo alumno como una propiedad
        $scope.alumno = {
            // El modelo alumno almacena sus datos como una tabla Hash
            // Con pares, clave, valor.
            nombre: "Juan Blanco",
            curso: "3º ESO"
        }
    }
    ]);
    </script>
</head>
<!-- Con la directiva "ng-contoller" creamos nuestro primer controller que llamamos "AlumnoController" -->
<body ng-controller="AlumnoController">
    {{alumno.nombre}} estudia {{alumno.curso}}
    
</body>
</html>
